<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        background-color: cadetblue;
      }
      .iphone {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        background-color: white;
        border: 5px solid black;
        width: 400px;
        height: 800px;
        border-radius: 50px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px,
          rgba(0, 0, 0, 0.22) 0px 15px 12px;
        overflow: hidden;
      }
      .iphone > footer {
        border-radius: 0 0 48px 48px;
        z-index: 1;
        width: 100%;
        height: 86px;
      }
      .iphone > header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 18px 20px;
      }
      header figure > img {
        width: 24px;
        height: 24px;
      }
      header figure {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        padding: 20px;
      }
      header figure:hover {
        cursor: pointer;
      }
      main {
        width: 100%;
        height: fit-content;
        padding: 0 20px;
      }
      main div#profile {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      main div#profile .follow {
        display: flex;
        gap: 20px;
      }
      main div#profile > img {
        width: 80px;
        height: 80px;
      }
      main div#introduce {
        padding: 10px 0;
        text-align: start;
      }
      main div#introduce p.link {
        color: rgb(23, 23, 158);
      }
      main div#container-btn {
        display: flex;
        justify-content: space-between;

        gap: 6px;
        width: 100%;
      }
      div#container-btn button {
        border: 0;
        padding: 6px;
        border-radius: 6px;
        cursor: pointer;
      }
      div#container-btn button:nth-of-type(1) {
        background-color: #0097fe;
        width: 45%;
        color: white;
        font-weight: 500;
      }
      div#container-btn button:nth-of-type(2) {
        background-color: #efefef;
        width: 45%;
        font-weight: 500;
      }
      div#container-btn button:nth-last-of-type(1) {
        background-color: #efefef;
        width: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div#container-btn button img {
        width: 18px;
        height: 18px;
      }
      main div#highlights {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
        margin: 10px 0;
      }
      main div#highlights .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        width: 20%;
      }
      main div#highlights .container-item {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
      main div#highlights .item {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        background-color: black;
        color: white;
        border-radius: 50%;
        cursor: pointer;
      }
      article {
        height: fit-content;
      }
      article div#container-post .tabs {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 50px;
      }
      article div#container-post .active {
        border-bottom: 2px solid black !important;
      }
      article div#container-post .tab-item {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 32.7%;
        height: 100%;
        cursor: pointer;
        border-bottom: 2px solid white;
      }
      article div#container-post img {
        width: 28px;
        height: 28px;
      }
      article div#container-post {
        height: 100%;
      }
      article div#container-post .posts {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(32%, 1fr));
        grid-gap: 4px;
        overflow: auto;
        overflow: -moz-scrollbars-none;
        -ms-overflow-style: none;
        max-height: 66%;
        padding-top: 4px;
      }
      article div#container-post .posts::-webkit-scrollbar {
        width: 0 !important;
        display: none;
      }
      article div#container-post .post-item {
        position: relative;
        width: fit-content;
      }
      article div#container-post .post-item p {
        display: flex;
        align-items: center;
        position: absolute;
        bottom: 4px;
        left: 4px;
        color: white;
      }
      article div#container-post .post-item img {
        width: 100%;
        height: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
      }
      nav div.nav-item {
        display: flex;
        justify-content: center;
        align-items: center;
        aspect-ratio: 1/1;
        width: 20%;
        height: 100%;
        font-size: 14px;
        text-align: center;
      }
      nav div.nav-item:nth-last-of-type(1) {
        border-bottom-right-radius: 48px;
      }
      nav div.nav-item:nth-of-type(1) {
        border-bottom-left-radius: 48px;
      }
      nav div.nav-item figure {
        border-radius: 50%;
      }
      nav div.nav-item figure:hover {
        cursor: pointer;
        box-shadow: inset;
      }
      nav div.nav-item figure > img {
        height: 28px;
        width: 28px;
      }
      footer {
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        bottom: 0;
      }
      footer > nav {
        display: flex;
        justify-content: space-between;
        border-radius: 0 0 50px 50px;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      footer > hr {
        background-color: black;
        border-radius: 20px;
        border: 1px solid black;
        position: absolute;
        height: 5px;
        width: 28%;
        bottom: 6px;
      }
    </style>
  </head>
